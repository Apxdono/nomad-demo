---
- name: Download and extract Nomad if needed
  unarchive:
    src: "https://releases.hashicorp.com/nomad/{{ nomad_version }}/nomad_{{ nomad_version }}_linux_amd64.zip"
    dest: /usr/bin
    creates: "nomad_{{ nomad_version }}_linux_amd64.zip"
    remote_src: yes

- name: Create config directory
  file:
    path: /etc/nomad.d
    state: directory
    mode: 0755

- name: Create nomad user
  user:
    name: nomad
    home: /etc/nomad.d
    system: yes
    shell: /usr/bin/false
    state: present

- name: Create data directory
  file:
    path: /opt/nomad
    state: directory
    owner: nomad
    group: nomad
    mode: 0755

- name: Copy config
  template:
    src: "nomad.hcl.j2"
    dest: "/etc/nomad.d/nomad.hcl"
    mode: 0644

- name: Copy 'jar-server' job config
  template:
    src: "jobs/jar-server.nomad.j2"
    dest: "/home/{{ ansible_ssh_user }}/jar-server.nomad"
    owner: "{{ ansible_ssh_user }}"
    group: "{{ ansible_ssh_user }}"
    mode: 0644
  when: copy_nomad_demo_jobs

- name: Copy example jobs config
  template:
    src: "jobs/{{ item }}"
    dest: "/home/{{ ansible_ssh_user }}/{{ item }}"
    owner: "{{ ansible_ssh_user }}"
    group: "{{ ansible_ssh_user }}"
    mode: 0644
  loop:
    - hello-world-docker.nomad
    - hello-world-java.nomad
  when: copy_nomad_demo_jobs

- name: Copy systemd service
  copy:
    src: "nomad.service"
    dest: "/etc/systemd/system/nomad.service"
    mode: 0644

- name: Start nomad service
  systemd:
    name: nomad
    state: restarted
    daemon_reload: yes
    enabled: yes
